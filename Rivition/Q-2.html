            width: 200px;

   <div></div>

<script>
    let div = document.querySelector('div');
    let a = parseFloat(prompt('Enter a number what you want to sum all of them..'));
    let sum = 0;
    let b = [];

    for(let i=0; i<a; i++){
        
        let num = parseFloat(prompt(`Enter a number ${i+1}:`));
        b.push(num);
        let pera = document.createElement('p');
        pera.textContent=`${i+1} : ${num}`;
        div.appendChild(pera);
        sum+=num; 
    }
    console.log(sum);
    let h2 = document.createElement('h2');
    h2.textContent=`= ${sum}`;
    div.appendChild(h2);
</script>
