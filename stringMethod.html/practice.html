<script>
    let str = "solanki parth"

    console.log(str);

    // .length
    console.log(str.length); //13

    // .charAt
    console.log(str.charAt(9));//a

    //.charCodeAt
    console.log(str.charCodeAt(3));// 97 asky value of a

    //concat

    let str2 = "mukeshbahi";

    console.log(str.concat(" ", str2,));

    //includes

    console.log(str.includes("arth"));

    //indexOf

    console.log(str.indexOf("parth"));
                                          
    //slice('starting of index','endding of index');

    console.log(str.slice(5,10));

    // toUpperCase

    console.log(str.toUpperCase());

    // toLowerCase

    console.log(str.toLowerCase());

    //trim

    console.log(str.trim());

    // search

    console.log(str.search("parth"));

    // toString

    let num = 100;

    console.log(num.toString());

    // split

    console.log(str.split(" "));

    //repeat

    console.log(str.repeat(5));
    
</script>
