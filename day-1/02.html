<script>
    
    // arthimetic opretors////////////////////////////
    var a = 10;
    var b = 5;

    sum = a + b;
    subtraction = a - b;
    multiplication = a * b;
    divition = a / b;
    remainder = a % b;

    console.log(sum);
    console.log(subtraction);
    console.log(multiplication);
    console.log(divition);
    console.log(remainder);

    // realesnal opretors/////////////////////////

    var A = 10;
    var B = 30;
    var C = 10;

    console.log(A < B);//true
    console.log(A > B); //false
    console.log(A == C);//true
    console.log(A === C);//true
    console.log(A === 'c');//flase


    // logical opretors/////////////////////////

    var X = 50;
    var Y = 120;
    var Z = 30;

    console.log((X <= Y) && (Y >= Z));//true
    console.log((X == Y) && (Y == Z)); //flase
    console.log((X == Y) && (Y >= Z));  //flase
    console.log((X == Y) || (X >= Z)); //true
    console.log((X == Y) || (Y == Z)); // flase
    console.log((X == Z) || (Y >= Z)); //true


</script>
